# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# I added vim.bin for crazy envImprovement thingy
# How this works:
# - tmux binds C-w globally; if the pane is (n)vim it forwards C-w into vim.
# - Otherwise tmux switches to a temporary key table (vim_nav) to read h/j/k/l.
# - The vim_nav bindings run tmux select-pane in that direction, then return to root.
# - In vim, vim-tmux-navigator runs tmux select-pane when you hit an edge split.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|vim\\.bin)(diff)?$'"

# Use Ctrl-w as a pane navigation prefix outside of Vim/Neovim.
# Inside Vim/Neovim, Ctrl-w is forwarded so normal window commands work.
bind-key -n C-w if-shell "$is_vim" "send-keys C-w" "switch-client -T vim_nav"

bind-key -T vim_nav h select-pane -L \; switch-client -T root
bind-key -T vim_nav j select-pane -D \; switch-client -T root
bind-key -T vim_nav k select-pane -U \; switch-client -T root
bind-key -T vim_nav l select-pane -R \; switch-client -T root
bind-key -T vim_nav w select-pane -l \; switch-client -T root
bind-key -T vim_nav C-w switch-client -T root
bind-key -T vim_nav Escape switch-client -T root
